defaultTasks 'war', 'install'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'cobertura'
sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets.main.groovy.srcDir 'src/main/groovy'
sourceSets.test.groovy.srcDir 'src/test/groovy'

group = 'pax8'
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()

    maven { url "http://repository.codehaus.org/org/codehaus" }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.2.1'
    testCompile group: 'junit', name: 'junit', version:'4.10'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "net.saliman:gradle-cobertura-plugin:2.2.2"
    }
}
